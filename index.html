<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/calculadora.png">
</head>
<body>
    <div class="container">
        <div class="display">
            <span>0</span>
        </div>
        <div id="botoes">
            <button class="cinza clear">AC</button>
            <button class="cinza soso" value="+/-">+/-</button>
            <button class="cinza percent sign" value="%">%</button>
            <button class="laranja sign" value="/">รท</button>
            <button class="cinza-escuro numbers" value="7">7</button>
            <button class="cinza-escuro numbers" value="8">8</button>
            <button class="cinza-escuro numbers" value="9">9</button>
            <button class="laranja sign" value="x">x</button>
            <button class="cinza-escuro numbers" value="4">4</button>
            <button class="cinza-escuro numbers" value="5">5</button>
            <button class="cinza-escuro numbers" value="6">6</button>
            <button class="laranja sign" value="-">-</button>
            <button class="cinza-escuro numbers" value="1">1</button>
            <button class="cinza-escuro numbers" value="2">2</button>
            <button class="cinza-escuro numbers" value="3">3</button>
            <button class="laranja sign" value="+">+</button>
            <button class="cinza-escuro numbers zero" value="0">0</button>
            <button class="cinza-escuro comma" value=".">,</button>
            <button class="laranja equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
